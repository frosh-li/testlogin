<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="assets/page/css/dock/styles.css" rel="stylesheet">
		<link href="assets/page/css/dock/ionicons.min.css" rel="stylesheet">
		<link href="assets/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugin/others/css/components.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugin/waitme/css/waitMe.min.css" rel="stylesheet" type="text/css" />

		<script src="assets/common/js/common.js" type="text/javascript"></script>
		<script src="assets/page/js/dock/bankConfig.js" type="text/javascript"></script>
		<script type="text/javascript">	Common.loadCSS("");	</script>
	</head>

	<body>

		<div class="page-container">
			<div class="page-content">
				<div class="container">
					<div class="mx-title-bar">
						<h1 class="mx-title-bar-title" id="title">
						</h1>
					</div>
					</br>

					<div id="form" class="form-body" style="margin-bottom:20px;">
						<div class="form-group">
							<div class="btn-group btn-group-justified">
								<div class="btn-group" id="mode03-div" style="display: none;">
									<button type="button" id='mode03' class="btn btn-default">身份证登录</button>
								</div>
								<div class="btn-group" id="mode02-div" style="display: none;">
									<button type="button" id='mode02' class="btn btn-default">用户名登录</button>
								</div>
								<div class="btn-group" id="mode01-div" style="display: none;">
									<button type="button" id='mode01' class="btn btn-default">卡号登录</button>
								</div>
							</div>
							</br>
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" placeholder="请输入身份证登录">
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" placeholder="请输入网站密码">
							</div>
							<div class="form-group" style="display: none;" >
								<input type="text" id="cat" name="cat" class="form-control" placeholder="请输入图片验证码">
							</div>

							<button class="btn btn-style btn-block margin-top-20 ladda-button" id="btn_login" data-style="expand-left" onclick="loginByUser()">登录 </button>
							<div class="text-left" style="margin-top:0px;">
							</div>
							<button class="btn btn-style btn-block margin-top-20 ladda-button" id="btn_login" data-style="expand-left" onclick="window.location.href = 'bankChange.html'">重新选择银行</button>
							<div class="text-left" style="margin-top:20px;">
								<a class="tone">
									<label class="control-label">登陆有问题?</label>
								</a>
							</div>
						</div>

						<div class="vcode-dialog" style="display: none;" id="progress">
							<div class="vcode-dialog-bg"></div>
							<div class="vcode-dialog-body" style="top:280px;">
								<div class="vcode-dialog-body-title" id="progress_title"></div>
								<div class="progress">
									<div id="progress_dl" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:0%">
										登录
									</div>
								</div>
								<div class="progress">
									<div id="progress_zq" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
										抓取
									</div>
								</div>
							</div>
						</div>
						<!--display: none;-->
						<div id="message" class="vcode-dialog" style="display: ;">
							<div class="vcode-dialog-bg"></div>
							<div class="vcode-dialog-body" style="top:280px;">
								<div class="vcode-dialog-body-title" style="font-size: 15px;">请输入短信验证码</div>
								<div class="vcode-dialog-body-content">
									<input id="msg_info" type="text" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="短信验证码" maxlength="6">
								</div>
								<div class="vcode-dialog-body-content" id="msg_img_div" style="display: none;">
									<input id="msg_cat" type="text" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="请输入验证码" maxlength="4">
									<img id="msg_img" src="" width="80px" height="25px">
								</div>
								<div class="vcode-dialog-body-operation">
									<div class="Tappable-inactive mx-button-small mx-button-outline mx-button">
										<span id="">取消</span>
									</div>
									<div class="Tappable-inactive mx-button-small mx-button" onclick="loginByMessage()">
										<span>确定</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
	<script src="assets/plugin/jquery/js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="assets/plugin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/plugin/waitme/js/waitMe.min.js" type="text/javascript"></script>
	<script src="assets/common/js/common.js" type="text/javascript"></script>
	<script src="assets/page/js/dock/bankLogin.js" type="text/javascript"></script>

</html>
